<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
<!--    <meta charset="utf-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href="@{/scss/style.css}" rel="stylesheet" />

    <title>Biuro podróży QuoVadis</title>
</head>
<body>
<header>
    <nav th:insert="fragments.html :: nav" class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark"></nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="jumbotron-bg"
                 style="background: url(https://images.unsplash.com/photo-1590520623549-8bf72516bcce?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80) center center / cover no-repeat;"></div>
            <div id="ani" style="position: relative">
                <h1 class="display-4">Witamy w biurze QuoVadis</h1>
                <p class="lead">Lorem ipsum</p>
                <p class="lead">Lorem ipsum dolor sit amet</p>
                <a href="gallery" id="jbutton" class="btn btn-lg btn-outline-info">
                    Zobacz miejsca w które możesz z nami pojechać
                </a>
            </div>
        </div>
    </div>


</header>
<div class="container">
    <nav class="breadcrumb">
        <a class="breadcrumb-item" href="/">Strona główna</a>
        <div id="1breadcrumb" class="breadcrumb-item active">Rejestracja</div>
    </nav>
    <form action="" method="post" >
        <h2 class="text-primary">Dane osobowe: </h2>
            <div class="form-group">
                <label for="username">Nazwa użytkownika</label>
                <input  type="text" title="Nazwa użytkownika zawiera od 4 do 20 znaków, nie może zawierać _ ani . na początku oraz na końcu. Dozwolone znaki to A-z 0-9 oraz . i _" class="form-control" id="username" required placeholder="Nazwa użytkownika" pattern="^(?=.{4,20}$)(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$">
            </div>
            <div class="form-group">
                <label for="firstname">Imię</label>
                <input  type="text" title="Imię zaczyna się z wielkiej litery po której następuje sekwencja małych liter" class="form-control" id="firstname" required placeholder="Jan" pattern="[A-ZĄŚŹŻŁĆÓ]{1}[a-ząśżźłćó]{1,19}">
            </div>
            <div class="form-group ">
                <label for="lastname">Nazwisko</label>
                <input  type="text" title="Nazwisko zaczyna się z wielkiej litery po której następuje sekwencja małych liter, nazwiska dwuczłonowe oddziela się znakiem -" class="form-control" id="lastname" required placeholder="Kowalski" pattern="([A-ZĄŚŹŻŁĆÓ]{1}[a-ząśżźłćó]{1,19})(-?[A-ZĄŚŹŻŁĆÓ]{1}[a-ząśżźłćó]{1,19})?">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" title="Proszę wprowdzić adres email z uwzględnieniem znaku @" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" required placeholder="adres E-mail">
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input  type="password" class="form-control" id="password" title="Proszę wprowdzić hasło składające się z co najmniej 6 znaków" minlength="6" required placeholder="Hasło">
            </div>
        <h2 class="text-primary">Oświadczenia: </h2>
        <div class="form-check">
            <input checked class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
            <label class="form-check-label" for="defaultCheck1">
                *Oświadczam że zapoznałem się z regulaminem wycieczki
            </label>
        </div>
        <div class="form-check">
            <input checked class="form-check-input" type="checkbox" value="" id="defaultCheck2" required>
            <label class="form-check-label" for="defaultCheck2">
                *Wyrażam zgodę na przetwarzanie moich danych osobiwych
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
            <label class="form-check-label" for="defaultCheck3">
                Chce otrzymywać wiadomości z najnowszymi ofertami promocyjnymi
            </label>
        </div>
        <div class="input-group">
            <button id="register" type="button" class="btn btn-primary">Zarejestruj</button>
        </div>
    </form>
</div>
<footer th:insert="fragments.html :: footer" class="bg-dark py-4 mt-3"></footer>
<div class="stopka py-2">
    <p class="text-center m-0">&copy;CP</p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/przyciski.js}"></script>
<script type="text/javascript" th:src="@{/js/registration.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
